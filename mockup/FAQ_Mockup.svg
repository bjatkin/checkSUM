    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:29.3333px;line-height:1.25;font-family:sans-serif;fill:#e89a40;fill-opacity:1;stroke:none"
       x="773.28601"
       y="185.09416"
       id="text1606"><tspan
         sodipodi:role="line"
         id="tspan1604"
         x="773.28601"
         y="185.09416"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:29.3333px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';fill:#e89a40;fill-opacity:1">What is CheckSUM?</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:24px;line-height:1.25;font-family:sans-serif;text-align:start;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="534.77289"
       y="232.50148"
       id="text1714"><tspan
         sodipodi:role="line"
         x="534.77289"
         y="232.50148"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1822">CheckSUM is a verification platform designed to provide strong</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="262.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1852">legal verification of information about you (e.g. Age) while protecting</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="292.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1856">your identity. It works by verifying the information you enter into your</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="322.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1860">CheckSUM account page. This information is never sold, or used to</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="352.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1862">send you targeted advertising, instead we verify this information with</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="382.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1864">a background check. Once we've had a chance to verify the information</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="412.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1866">you've entered you can generate a 'Verification Token'. This token can</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="442.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1868">be used when you sign up for various accounts online to verify you are</tspan><tspan
         sodipodi:role="line"
         x="534.77289"
         y="472.50146"
         style="font-size:24px;text-align:start;text-anchor:start"
         id="tspan1870">old enough to use their services</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none"
       x="410.89618"
       y="120.85182"
       id="text1718"><tspan
         sodipodi:role="line"
         id="tspan1716"
         x="410.89618"
         y="120.85182" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:29.3333px;line-height:1.25;font-family:sans-serif;fill:#e89a40;fill-opacity:1;stroke:none"
       x="682.70392"
       y="577.09418"
       id="text1874"><tspan
         sodipodi:role="line"
         id="tspan1872"
         x="682.70392"
         y="577.09418"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:29.3333px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';fill:#e89a40;fill-opacity:1">How does CheckSUM make money?</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:24px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none"
       x="535.83319"
       y="620.3443"
       id="text1878"><tspan
         sodipodi:role="line"
         id="tspan1876"
         x="535.83319"
         y="620.3443"
         style="font-size:24px">Unlike other web services CheckSUM dosen't make any of it's money by</tspan><tspan
         sodipodi:role="line"
         x="535.83319"
         y="650.3443"
         style="font-size:24px"
         id="tspan1880">selling your information to advertisers. We store your information securly</tspan><tspan
         sodipodi:role="line"
         x="535.83319"
         y="680.3443"
         style="font-size:24px"
         id="tspan1882">and only use it to verify to information to authorized web services. Instead</tspan><tspan
         sodipodi:role="line"
         x="535.83319"
         y="710.3443"
         style="font-size:24px"
         id="tspan1884">we make money by providing out anonomous verification services to </tspan><tspan
         sodipodi:role="line"
         x="535.83319"
         y="740.3443"
         style="font-size:24px"
         id="tspan1886">companies like Youtube, Facebook, and Google. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:29.3333px;line-height:1.25;font-family:sans-serif;fill:#e89a40;fill-opacity:1;stroke:none"
       x="577.9657"
       y="865.0658"
       id="text1890"><tspan
         sodipodi:role="line"
         id="tspan1888"
         x="577.9657"
         y="865.0658"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:29.3333px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';fill:#e89a40;fill-opacity:1">What is a Validation Token and how do I get one?</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:24px;line-height:1.25;font-family:sans-serif;fill:url(#linearGradient1920);fill-opacity:1;stroke:none"
       x="541.81897"
       y="908.24664"
       id="text1894"><tspan
         sodipodi:role="line"
         id="tspan1892"
         x="541.81897"
         y="908.24664"
         style="fill-opacity:1;fill:url(#linearGradient1920)">Validation tokens are how we validate your infomation with other web</tspan><tspan
         sodipodi:role="line"
         x="541.81897"
         y="938.24664"
         id="tspan1896"
         style="fill-opacity:1;fill:url(#linearGradient1920)">services. A validation token is an anonomous way for us to provide info</tspan><tspan
         sodipodi:role="line"
         x="541.81897"
         y="968.24664"
         id="tspan1900"
         style="fill-opacity:1;fill:url(#linearGradient1920)">to third parties without having to disclose youre identity. You can obtain</tspan><tspan
         sodipodi:role="line"
         x="541.81897"
         y="998.24664"
         id="tspan1904"
         style="fill-opacity:1;fill:url(#linearGradient1920)">a validation token by going to your account page. From there you will see a</tspan><tspan
         sodipodi:role="line"
         x="541.81897"
         y="1028.2466"
         id="tspan1908"
         style="fill-opacity:1;fill:url(#linearGradient1920)">list of verified information associated with your checkSUM account. Next to </tspan><tspan
         sodipodi:role="line"
         x="541.81897"
         y="1058.2466"
         id="tspan1912"
         style="fill-opacity:1;fill:url(#linearGradient1920)">any fully verified information you can click the 'Generate Validation Token' </tspan></text>
